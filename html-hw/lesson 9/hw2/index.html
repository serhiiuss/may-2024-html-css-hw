<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img src="inst.png">
    </div>
    <form class="login-form">
        <input type="text" placeholder="Телефон, ім'я користувача або електронна пошта або email">
        <input type="password" placeholder="Пароль">
        <button type="submit">Увійти</button>
    </form>
    <div class="forgot-password">
        <a href="#">Забули пароль?</a>
    </div>
    <div class="or-box">
        <div class="line"></div>
        <div class="text">АБО</div>
        <div class="line"></div>
    </div>
    <div class="facebook-login">
        <button>Увійти через Facebook</button>
    </div>
</div>

</body>
</html>
