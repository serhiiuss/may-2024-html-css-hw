<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        html {
            scroll-behavior: smooth;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #blue {
            background-color: blue;
        }

        #yellow {
            background-color: yellow;
        }

    </style>
</head>
<body>
<div id="blue" class=" section">
    <a href="#yellow"> yellow</a>
</div>

<div id="yellow"  class=" section">
    <a href="#blue">blue </a>
</div>
</body>
</html>
